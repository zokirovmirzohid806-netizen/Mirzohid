<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zokirov Mirzohid — Professional Test Portali</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        :root {
            --bg: #050b18; --card: rgba(23, 32, 53, 0.95); --accent: #38bdf8;
            --text-main: #ffffff; --text-dim: #94a3b8; --glass-border: rgba(255, 255, 255, 0.1);
            --success: #10b981; --danger: #ef4444; --purple: #8b5cf6;
        }
        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1e293b, #0f172a, #050b18);
            color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .creator-header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; width: 100%; max-width: 1100px; }
        main.wrap { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 1fr; gap: 20px; position: relative; flex: 1; }
        #adminAside {
            position: fixed; left: -450px; top: 0; width: 420px; height: 100%;
            background: var(--card); backdrop-filter: blur(35px); border-right: 1px solid var(--glass-border);
            padding: 25px; transition: 0.4s; z-index: 1000; box-shadow: 20px 0 50px rgba(0,0,0,0.5); overflow-y: auto; box-sizing: border-box;
        }
        #adminAside.open { left: 0; }
        .card { background: var(--card); backdrop-filter: blur(25px); border-radius: 28px; padding: 40px; border: 1px solid var(--glass-border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .btn-main { background: linear-gradient(135deg, #38bdf8, #2563eb); color: white; cursor: pointer; padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; transition: 0.3s; }
        .btn-success { background: var(--success); color: white; cursor: pointer; padding: 12px; border-radius: 12px; border: none; font-weight: 600; width: 100%; }
        .btn-danger { background: var(--danger); color: white; cursor: pointer; padding: 6px 12px; border-radius: 8px; border: none; }
        .btn-ghost { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; cursor: pointer; padding: 10px 15px; border-radius: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        .pdf-section { margin-top: 25px; padding: 20px; border: 2px dashed var(--purple); border-radius: 20px; background: rgba(139, 92, 246, 0.08); }
        .hidden { display: none !important; }
        .admin-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--glass-border); }
        .opt-btn { display: flex; width: 100%; padding: 18px; margin: 10px 0; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); color: white; cursor: pointer; transition: 0.3s; text-align: left; }
    </style>
</head>
<body>

<div class="creator-header"><h4>Dastur yaratuvchisi: <b>Zokirov Mirzohid</b></h4></div>

<div id="adminAside">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
        <h2>Boshqaruv</h2>
        <button onclick="toggleAdmin()" class="btn-danger">Yopish X</button>
    </div>

    <div id="adminAuth">
        <input type="password" id="adminPass" placeholder="Admin paroli">
        <button onclick="login()" class="btn-main" style="width:100%">Kirish</button>
    </div>

    <div id="adminContent" class="hidden">
        <div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px;">
            <h4 style="margin:0 0 10px 0; color: var(--accent);">Yakkalik savol qo'shish</h4>
            <input id="inCat" placeholder="Bo'lim nomi (Masalan: Tarix)">
            <textarea id="inQ" placeholder="Savol matni"></textarea>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <input id="inA" placeholder="A javob"> <input id="inB" placeholder="B javob">
                <input id="inC" placeholder="C javob"> <input id="inD" placeholder="D javob">
            </div>
            <input id="inCorrect" placeholder="To'g'ri javob (A, B, C yoki D)">
            <button onclick="saveData()" class="btn-success">Bazaga yuklash</button>
        </div>

        <div class="pdf-section">
            <h4 style="margin:0 0 10px 0; color: var(--purple);">Ommaviy PDF yuklash</h4>
            <label style="font-size: 13px; color: var(--purple);">PDF uchun bo'lim kiriting:</label>
            <input id="pdfCat" placeholder="Masalan: Ona tili">
            
            <div style="margin-top:10px;">
                <input type="file" id="pdfInput" accept=".pdf" style="font-size: 12px;">
                <button onclick="processPDF()" id="pdfBtn" class="btn-main" style="width:100%; margin-top:10px; background: var(--purple);">PDF-dan yuklash</button>
            </div>
        </div>

        <hr style="opacity:0.1; margin:20px 0;">
        <div id="adminCategoryList"></div>
    </div>
</div>

<main class="wrap">
    <section class="card">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="margin:0;">Test Portal</h1>
            <button onclick="toggleAdmin()" class="btn-ghost">⚙️ Admin Panel</button>
        </header>

        <div id="startPage">
            <select id="categorySelect"><option value="">Bo'limlarni yuklash...</option></select>
            <button onclick="startTest()" class="btn-main" style="width:100%; margin-top:20px;">Testni boshlash</button>
        </div>

        <div id="quizPage" class="hidden">
            <h2 id="questionText"></h2>
            <div id="optionsBox"></div>
        </div>

        <div id="resultPage" class="hidden" style="text-align:center">
            <h1 id="scoreDisplay"></h1>
            <button onclick="location.reload()" class="btn-main">Boshiga qaytish</button>
        </div>
    </section>
</main>

<script>
    const SB_URL = "https://liugseqxsxusozzasgqg.supabase.co";
    const SB_KEY = "sb_publishable_TRSZsonJEx5BaNp-allZfg_DG-JJLMj";
    const LETTERS = ["A", "B", "C", "D"];
    let fullDB = [];

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function loadDB() {
        const r = await fetch(`${SB_URL}/rest/v1/test?select=*`, { 
            headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } 
        });
        fullDB = await r.json();
        renderCats();
    }

    function renderCats() {
        const cats = [...new Set(fullDB.map(x => x.category))];
        categorySelect.innerHTML = '<option value="">Tanlang...</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
        adminCategoryList.innerHTML = cats.map(c => `<div class="admin-item"><b>${c}</b> (${fullDB.filter(x=>x.category===c).length} ta savol)</div>`).join('');
    }

    function toggleAdmin() { document.getElementById('adminAside').classList.toggle('open'); }
    function login() { if(adminPass.value === "zokirov0712") { adminAuth.classList.add('hidden'); adminContent.classList.remove('hidden'); } else alert("Xato!"); }

    // ODDIY YUKLASH FUNKSIYASI
    async function saveData() {
        const cat = inCat.value;
        const q = inQ.value;
        const correctLetter = inCorrect.value.toUpperCase();
        
        if(!cat || !q || !correctLetter) return alert("Hamma joyni to'ldiring!");

        const newItem = {
            category: cat,
            question: q,
            options: [inA.value, inB.value, inC.value, inD.value],
            correct: LETTERS.indexOf(correctLetter)
        };

        try {
            const res = await fetch(`${SB_URL}/rest/v1/test`, {
                method: "POST",
                headers: { 
                    "apikey": SB_KEY, 
                    "Authorization": `Bearer ${SB_KEY}`, 
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal" // Bu sarlavha Supabase-ga ma'lumotni saqlashni buyuradi
                },
                body: JSON.stringify(newItem)
            });

            if(res.ok) {
                alert("Savol saqlandi!");
                inQ.value = ""; inA.value = ""; inB.value = ""; inC.value = ""; inD.value = ""; inCorrect.value = "";
                loadDB();
            } else {
                const err = await res.json();
                alert("Xato: " + err.message);
            }
        } catch(e) {
            alert("Ulanishda xato!");
        }
    }

    // PDF YUKLASH FUNKSIYASI
    async function processPDF() {
        const file = pdfInput.files[0];
        const category = pdfCat.value;
        if(!file || !category) return alert("Bo'lim nomi va fayl shart!");

        const btn = pdfBtn;
        btn.innerText = "Yuklanmoqda..."; btn.disabled = true;

        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ") + " ";
            }
            
            const questions = [];
            const blocks = text.split(/\d+[\.\)]\s/).filter(b => b.includes('A)') && b.includes('B)'));

            blocks.forEach(block => {
                let parts = block.split(/[A-D][\.\)]\s/);
                if(parts.length >= 5) {
                    let opts = [parts[1].trim(), parts[2].trim(), parts[3].trim(), parts[4].trim()];
                    let correctIdx = opts.findIndex(o => o.includes('#'));
                    if(correctIdx !== -1) {
                        questions.push({
                            category: category,
                            question: parts[0].trim(),
                            options: opts.map(o => o.replace('#', '').trim()),
                            correct: correctIdx
                        });
                    }
                }
            });

            if(questions.length > 0) {
                const res = await fetch(`${SB_URL}/rest/v1/test`, {
                    method: "POST",
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json", "Prefer": "return=minimal" },
                    body: JSON.stringify(questions)
                });
                if(res.ok) { alert(questions.length + " ta savol yuklandi!"); loadDB(); }
            } else { alert("Format xato!"); }
            btn.innerText = "PDF-dan yuklash"; btn.disabled = false;
        };
        reader.readAsArrayBuffer(file);
    }

    // TESTNI BOSHLASH
    let quizData = [], curIdx = 0, score = 0;
    function startTest() {
        const cat = categorySelect.value;
        if(!cat) return alert("Tanlang!");
        quizData = fullDB.filter(x => x.category === cat).sort(() => Math.random() - 0.5);
        curIdx = 0; score = 0;
        startPage.classList.add('hidden'); quizPage.classList.remove('hidden');
        showQ();
    }

    function showQ() {
        const q = quizData[curIdx];
        questionText.innerText = `${curIdx + 1}. ${q.question}`;
        optionsBox.innerHTML = "";
        q.options.forEach((txt, i) => {
            const b = document.createElement('button');
            b.className = "opt-btn";
            b.innerHTML = `<b>${LETTERS[i]})</b> ${txt}`;
            b.onclick = () => {
                if(i === q.correct) score++;
                curIdx++;
                curIdx < quizData.length ? showQ() : finish();
            };
            optionsBox.appendChild(b);
        });
    }

    function finish() {
        quizPage.classList.add('hidden'); resultPage.classList.remove('hidden');
        scoreDisplay.innerText = `Natija: ${score} / ${quizData.length}`;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    loadDB();
</script>
</body>
</html>

            `;
        }).join('');
    }

        quizPage.classList.remove('hidden');
        currentIdx = 0;

        userChoices = [];

        // VARIANTLARNI ARALASHTIRISH (Har ishlaganda har xil chiqishi uchun)
        let mappedOpts = originalOpts.map((txt, i) => ({ txt, originalIdx: i }));
        mappedOpts.sort(() => Math.random() - 0.5);

        mappedOpts.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = "opt-btn";
            b.innerHTML = `<span style="font-weight:bold; color:var(--accent); margin-right:15px;">${LETTERS[i]})</span> ${opt.txt}`;
            b.onclick = () => {
                userChoices.push({ choice: opt.originalIdx, mappedAs: i, allOptions: mappedOpts });
                if(opt.originalIdx === q.correct) score++;
                currentIdx++;
                currentIdx < quizData.length ? showQ() : finish();
            };
            optionsBox.appendChild(b);
        });
    }

    function finish() {
        quizPage.classList.add('hidden');

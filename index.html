<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zokirov Mirzohid — Professional Test</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --success: #10b981; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 800px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #adminAside { position: fixed; right: -400px; top: 0; width: 380px; height: 100%; background: #1f2937; padding: 25px; transition: 0.4s; z-index: 1000; border-left: 1px solid rgba(255,255,255,0.1); overflow-y: auto; box-sizing: border-box;}
        #adminAside.open { right: 0; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: #030712; color: white; font-size: 16px; box-sizing: border-box; }
        button { cursor: pointer; border: none; font-weight: 600; border-radius: 10px; transition: 0.2s; padding: 12px 20px; }
        .btn-main { background: var(--accent); color: #000; width: 100%; }
        .progress-box { width: 100%; background: #374151; height: 12px; border-radius: 10px; margin: 15px 0; display: none; overflow: hidden; }
        .p-bar { width: 0%; height: 100%; background: var(--success); transition: 0.3s; }
        .hidden { display: none !important; }
        .opt-btn { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; text-align: left; }
    </style>
</head>
<body>

<div id="adminAside">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:var(--accent)">Admin Panel</h2>
        <button onclick="toggleAdmin(false)" style="background:none; color:white; font-size:24px;">×</button>
    </div>
    <input type="password" id="adminPass" placeholder="Admin paroli">
    <button onclick="login()" class="btn-main">Kirish</button>
    
    <div id="adminContent" class="hidden" style="margin-top:30px;">
        <input id="fileCat" placeholder="Bo'lim nomi">
        <input type="file" id="fileInput" accept=".docx">
        <div class="progress-box" id="pBox"><div class="p-bar" id="pBar"></div></div>
        <p id="pStatus" style="font-size: 12px; text-align: center; margin: 5px 0; color: var(--success);"></p>
        <button onclick="processRobust()" id="fileBtn" class="btn-main" style="background:var(--success)">Yuklashni boshlash</button>
    </div>
</div>

<main class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1 style="margin:0; font-size: 24px;">Test Tizimi</h1>
        <button onclick="toggleAdmin(true)" style="background:rgba(255,255,255,0.1); color:white;">⚙️ Admin</button>
    </div>

    <div id="startPage">
        <select id="categorySelect"><option>Yuklanmoqda...</option></select>
        <button onclick="startTest()" class="btn-main" style="margin-top:10px;">Boshlash</button>
    </div>

    <div id="quizPage" class="hidden">
        <div id="qCount" style="color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <h2 id="qText" style="font-size: 18px;"></h2>
        <div id="optionsBox"></div>
    </div>

    <div id="resultPage" class="hidden" style="text-align:center">
        <h1 id="scoreDisplay" style="font-size: 40px;"></h1>
        <button onclick="location.reload()" class="btn-main">Qayta yechish</button>
    </div>
</main>

<script>
    const SB_URL = "https://liugseqxsxusozzasgqg.supabase.co";
    const SB_KEY = "sb_publishable_TRSZsonJEx5BaNp-allZfg_DG-JJLMj";
    let fullDB = [];

    function toggleAdmin(s) { document.getElementById('adminAside').classList.toggle('open', s); }
    function login() { if(adminPass.value === "zokirov0712") adminContent.classList.remove('hidden'); else alert("Xato!"); }

    async function loadDB() {
        try {
            const r = await fetch(`${SB_URL}/rest/v1/test?select=*`, { headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` } });
            fullDB = await r.json();
            const cats = [...new Set(fullDB.map(x => x.category))];
            categorySelect.innerHTML = '<option value="">Bo\'limni tanlang...</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
        } catch(e) { console.error("DB xatosi"); }
    }

    // YUKLASHDA QOTMASLIGI UCHUN YANGI MANTIQ
    async function processRobust() {
        const file = fileInput.files[0]; const cat = fileCat.value.trim();
        if(!file || !cat) return alert("Ma'lumotlarni to'ldiring!");
        
        fileBtn.disabled = true;
        pBox.style.display = 'block';
        pStatus.innerText = "Fayl tahlil qilinmoqda...";

        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
                const text = res.value;
                const qs = [];
                
                // Faylingizdagi +++++ va ===== bo'yicha tahlil
                const blocks = text.split('+++++').map(b => b.trim()).filter(b => b.length > 10);
                
                for(let b of blocks) {
                    const parts = b.split('=====');
                    const cleanParts = parts.map(p => p.trim()).filter(p => p.length > 0);
                    if(cleanParts.length >= 2) {
                        // Savol birinchi qatorda, variantlar keyingi qatorlarda
                        const question = cleanParts[0];
                        const options = cleanParts.slice(1).filter(o => o.length > 0);
                        
                        if(options.length >= 2) {
                            qs.push({ category: cat, question, options: options.slice(0,4), correct: 0 });
                        }
                    }
                }
                
                if(qs.length === 0) throw new Error("Formatda xatolik: +++++ yoki ===== belgilari topilmadi.");
                
                // BAZAGA BO'LIB YUKLASH
                await uploadChunks(qs);

            } catch(err) { alert(err.message); resetUI(); }
        };
        reader.readAsArrayBuffer(file);
    }

    async function uploadChunks(qs) {
        const size = 5; // 5 tadan yuklaymiz (eng xavfsiz va qotmaydigan tezlik)
        for (let i = 0; i < qs.length; i += size) {
            const chunk = qs.slice(i, i + size);
            const res = await fetch(`${SB_URL}/rest/v1/test`, { 
                method: "POST", 
                headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json", "Prefer": "return=minimal" }, 
                body: JSON.stringify(chunk) 
            });
            
            if(!res.ok) throw new Error("Tarmoq xatosi! Internetni tekshiring.");
            
            let progress = ((i + chunk.length) / qs.length) * 100;
            pBar.style.width = progress + "%";
            pStatus.innerText = `Bazaga yozilmoqda: ${Math.round(progress)}%`;
            
            // Supabase "dam olishi" uchun 200ms kutamiz
            await new Promise(r => setTimeout(r, 200));
        }
        alert("Muvaffaqiyatli yuklandi!");
        location.reload();
    }

    function resetUI() { fileBtn.disabled = false; pBox.style.display = 'none'; pStatus.innerText = ""; }

    let quiz = [], current = 0, score = 0;
    function startTest() {
        const cat = categorySelect.value; if(!cat) return alert("Tanlang!");
        quiz = fullDB.filter(x => x.category === cat).sort(() => Math.random() - 0.5);
        startPage.classList.add('hidden'); quizPage.classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = quiz[current];
        qCount.innerText = `Savol: ${current + 1} / ${quiz.length}`;
        qText.innerText = q.question;
        optionsBox.innerHTML = "";
        
        let shuffled = q.options.map((t, i) => ({ t, ok: i === q.correct })).sort(() => Math.random() - 0.5);
        shuffled.forEach((o, idx) => {
            const b = document.createElement('button');
            b.className = "opt-btn";
            b.innerHTML = `<b>${["A","B","C","D"][idx]})</b> ${o.t}`;
            b.onclick = () => { if(o.ok) score++; current++; current < quiz.length ? showQuestion() : finish(); };
            optionsBox.appendChild(b);
        });
    }

    function finish() {
        quizPage.classList.add('hidden'); resultPage.classList.remove('hidden');
        scoreDisplay.innerText = `Natija: ${score} / ${quiz.length}`;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    loadDB();
</script>
</body>
</html>
